<!DOCTYPE html>
<html>
<head>
	<title>Trevia</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
</head>
<body>
    <div class="main-container">
      	<div class="container">
			<h1>
				Totally Trivial Trivia!
			</h1>
			<div id="timer">TIME REMAINING: <span id="countdown"> 15</span> seconds</div>
			<div id="question-area">
				<p id="question"></p>
				<div class="q-and-a">
					<label><input name="Trivia" type="radio" id="option1" value="opt1"><span class="option-letter">A.</span> <span class="answer" id="answer1"></span> </label> <br>
					<label><input name="Trivia" type="radio" id="option2" value="opt2"><span class="option-letter">B.</span> <span class="answer" id="answer2"></span></label> <br>
					<label><input name="Trivia" type="radio" id="option3" value="opt3"><span class="option-letter">C.</span> <span class="answer" id="answer3"></span></label> <br>
					<label><input name="Trivia" type="radio" id="option4" value="opt4"><span class="option-letter">D.</span> <span class="answer" id="answer4"></span></label> <br>
					<br>
					<button class="submit-button">NEXT</button>
				</div> <!--end of q-and-a -->
				
			</div>
		</div> <!--end of container-->
    </div> <!--end of mian-container-->
<script src="assets/javascript/app.js"></script>
</body>
</html>
