<!DOCTYPE html>
<html>

<head>
    <title>Trevia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="container">

            <h1 id="title">
				Totally Trivial Trivia!
			</h1>
            <div id="timer"><span id="time-left"> TIME LEFT: </span> <span id="countdown"> 15</span> seconds</div>
            <div id="start-page">
                <div id="instructions">
                    <input id="start-button" type="button" value="CLICK HERE TO BEGIN">
                </div>
            </div>
            <!--end of start page-->


            <div id="trivia-content">
                <form>
                    <div id="question"></div> 
                    <br>
                    <br>
                    <input type="radio" id="selection-btn1" name="trivia-questions">
                    <label for="selection-btn1" id="ans1"></label><br>
                    <input type="radio" id="selection-btn2" name="trivia-questions">
                    <label for="selection-btn2" id="ans2"></label><br>
                    <input type="radio" id="selection-btn3" name="trivia-questions">
                    <label for="selection-btn3" id="ans3"></label><br>
                    <input type="radio" id="selection-btn4" name="trivia-questions">
                    <label for="selection-btn4" id="ans4"></label>
                    <br>
                    <br>
                    <input type="submit" value="SUBMIT ANSWER" id="submit-btn">
                </form>
            </div>
            <!--end of trivia-content -->
            <div id="answer-display-page">
                <p id="answer"></p>
                <button id="nxt-btn">NEXT QUESTION</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js "></script>
</body>

</html>
